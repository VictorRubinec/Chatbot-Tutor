<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="css/assets/favicon.ico" type="image/x-icon">
</head>

<body onload="chat()">

    <div class="header">
        <h1>Chatbot Tutor</h1>
        <div class="menu">
            <img src="css/assets/config.png" class="config-icon" id="config-icon">
            <div class="menu-content" id="menu-content">
                <table>
                    <tr>
                        <td>
                            <p>Tutor</p>
                        </td>
                        <td>
                            <select id="modelo-voz" class="modelo-voz">
                                <option value="Alloy" selected>Alloy</option>
                                <option value="Echo">Echo</option>
                                <option value="Fable">Fable</option>
                                <option value="Onyx">Onyx</option>
                                <option value="Nova">Nova</option>
                                <option value="Shimmer">Shimmer</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Voz</p>
                        </td>
                        <td>
                            <img src="css/assets/sound_on.png" class="sound-icon" id="sound-on">
                            <img src="css/assets/sound_off.png" class="sound-icon" id="sound-off">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div id="chat-history" class="chat-div"></div>
    <div id="user-input" class="user-input">
        <textarea id="mensagem-input" class="mensagem-input" placeholder="Digite sua mensagem"></textarea>
        <div class="botoes-div">
            <button id="gravar-btn" class="btn">Gravar</button>
            <button id="enviar-btn" class="btn">Enviar</button>
        </div>
    </div>
    <div id="modal-modelo" class="modal-modelo">
        <div class="modal-content">
            <p>Insira quem o tutor é:</p>
            <input type="text" id="modelo-input" class="tutor-input" placeholder="Ex: Comprador de processadores Intel">
            <div class="modelo-div-btn">
                <button id="modelo-btn" class="btn">Enviar</button>
            </div>
        </div>
    </div>
    <script src="../scripts/chatbot.js"></script>
</body>

</html>
